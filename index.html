<!DOCTYPE html>
<html>
	<head>
		<title>Glite</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-theme.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
		<link rel="stylesheet" href="codemirror/theme/ambiance.css">
		<link rel="stylesheet" href="codemirror/theme/neat.css">
		<link rel="stylesheet" href="codemirror/theme/the-matrix.css">
		<link rel="stylesheet" href="codemirror/addon/dialog/dialog.css">
		<link rel="stylesheet" href="codemirror/addon/search/matchesonscrollbar.css">
		<link rel="stylesheet" href="codemirror/addon/display/fullscreen.css">
		<link rel="stylesheet" href="css/jqueryFileTree.css" type="text/css" media="screen"/>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/bootstraptoggle.js" type="text/javascript"></script>		
		<script src="codemirror/lib/codemirror.js"></script>
		<script src="codemirror/mode/javascript/javascript.js"></script>
		<script src="codemirror/mode/css/css.js"></script>
		<script src="codemirror/mode/xml/xml.js"></script>
		<script src="codemirror/mode/html/html.js"></script>
		<script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
		<script src="codemirror/addon/hint/show-hint.js"></script>
		<script src="codemirror/addon/hint/javascript-hint.js"></script>
		<script src="codemirror/addon/hint/css-hint.js"></script>
		<script src="codemirror/addon/hint/html-hint.js"></script>
		<script src="codemirror/addon/hint/xml-hint.js"></script>
		<script src="codemirror/addon/edit/matchbrackets.js"></script>
		<script src="codemirror/addon/dialog/dialog.js"></script>
		<script src="codemirror/addon/search/searchcursor.js"></script>
		<script src="codemirror/addon/search/search.js"></script>
		<script src="codemirror/addon/scroll/annotatescrollbar.js"></script>
		<script src="codemirror/addon/search/matchesonscrollbar.js"></script>
		<script src="codemirror/addon/search/jump-to-line.js"></script>
		<script src="codemirror/addon/display/fullscreen.js"></script>
		<script src="js/jquery.easing.js" type="text/javascript"></script>
		<script src="js/jqueryFileTree.js" type="text/javascript"></script>
		<script src="js/shortcut.js" type="text/javascript"></script>
		<script src="js/script.js"></script>	
	</head>
	<body>
		<div id="test"></div>
		<div id="popupbg" class="container">
			<div class="row" id="settings">
				<div class="col-lg-3"></div>
				<div id="popup" class="col-lg-6">
					<div>	
						<span class="glyphicon glyphicon-remove-sign close"></span>
						<h1 align="center">Settings</h1><br><br>
						<div class="container-fluid settings-elt">
							<div class="row">
								<div class="col-lg-6">
									<span>Theme </span>
								</div>
								<div class="col-lg-6">
									<select id="select" class="form-control">
										<option selected="selected">default</option>
    										<option>ambiance</option>
										<option>the-matrix</option>
										<option>neat</option>
									</select>
								</div>
							</div>
						</div>
						<div class="container-fluid settings-elt">
							<div class="row">
								<div class="col-lg-6">
									<span>Match Brackets </span>
								</div>	
								<div class="col-lg-6" align="center">
									<input checked id="cbMatchBrackets" data-toggle="toggle" type="checkbox">
								</div>
							</div>
						</div>
						<div class="container-fluid settings-elt">
							<div class="row">
								<div class="col-lg-6">
									<span>Line numbers </span>
								</div>	
								<div class="col-lg-6" align="center">
									<input checked id="cbLineNum" data-toggle="toggle" type="checkbox">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-4"></div>
							<button id="setbtndone" class="btn btn-warning col-lg-4">done</button>
						</div>
					</div>
				</div>		
			</div>
			<div class="row" id="save">
				<div class="col-lg-3"></div>
				<div class="col-lg-6 container-fluid" id="savepopup">
					<span class="glyphicon glyphicon-remove-sign close"></span><h1 align="center">Save</h1><br>
					<div class="row save-elt">
						<span class="col-lg-6">Project name</span><input class="col-lg-6" type="text" id="name"></input>
					</div>
					<div class="row save-elt">
						<div class="col-lg-4"></div>
						<button class="btn btn-warning col-lg-4" id="btnsave">Save</button>
					</div>
				</div>
			</div>
			<div class="row" id="testdiv">
				<div class="col-lg-3"></div>
				<div class="col-lg-6 container-fluid" id="ftdiv">
					<span class="glyphicon glyphicon-remove-sign close"></span><h1 align="center">Open</h1><br>
					<div id="ftdiv1"></div>
					<div class="row open-elt">
						<div class="col-lg-4"></div>
						<button class="btn btn-warning col-lg-4" id="btnopen">open</button>
					</div>
				</div>
			</div>
		</div>
		<div id="top">
			<span id="logo"><span class="b">{</span> G.lite <span class="b">}</span></span>
			<span id="icongrp">
			<span id="importicon" class="glyphicon glyphicon-import icons" data-toggle="tooltip" data-placement="bottom" title="import project"></span>
			<span id="saveicon" class="glyphicon glyphicon-floppy-disk icons" data-toggle="tooltip" data-placement="bottom" title="save project"></span>
			<span id="settingsicon" class="glyphicon glyphicon-cog icons" animation="true" data-toggle="tooltip" data-placement="bottom" title="settings"></span>	
			</span>
		</div>
		<div id="notification" class="container-fluid">
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-4" id="notificationArea"></div>
				<div class="col-lg-4"></div>			
			</div>		
		</div>
		<div id="overlay">
			<div id="above">
				<div id="btngrp" class="btn-group" role="group" data-toggle="buttons-radio">
					<button id="htmlbtn" class="btn btn-success">HTML</button>
					<button id="cssbtn" class="btn btn-success">CSS</button>
					<button id="jsbtn" class="btn btn-success">JS</button>
					<button id="outputbtn" class="btn btn-success">OUTPUT</button>
				</div>
				<button id="result" class="btn" animation="true" data-toggle="tooltip" data-placement="bottom" title="ctrl+r">result</button>
			</div>
			<div id="couter" class="container-fluid">
				<div class="row" id="outer">
					<div id="htmleditor" class="editor col-md-4 col-lg-4 col-sm-4">
						<div id="htmltitle">Html</div>				
						<textarea class="txt" id="htmlcode" placeholder="HTML here"></textarea>
					</div>
					<div id="csseditor" class="editor col-md-4 col-lg-4 col-sm-4">
						<div id="csstitle">css</div>
						<textarea class="txt" id="csscode" placeholder="CSS here"></textarea>
					</div>
					<div id="jseditor" class="editor col-md-4 col-lg-4 col-sm-4">
						<div id="jstitle">js</div>
						<textarea class="txt" id="jscode" placeholder="Java Script here"></textarea>
					</div>
					<div id="resouter" class="col-md-3 col-lg-3 col-sm-3">
						<btn id="changeres1"></btn>
						<iframe id="result1"></iframe>
					</div>
				</div>
			</div>
		</div>
		<div id="res2outer">
			<btn id="changeres2"></btn>
			<iframe id="result2"></iframe>		
		</div>
	</body>
</html>
